{% extends "base.html" %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'users/css/users.css' %}">

{% endblock 'head' %}

{% block 'body' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-flex justify-content-center bg-img ">
        </div>
        <div class="col-md-10 d-flex justify-content-center bg-color-dark form-auth">
            <div class="container-form">
                <h1 class="text-logo">Investify</h1>
                <h1>Sign up</h1>
                <br>
                {% if messages %}
                    {% for message in messages %}
                        <section class="alert {{message.tags}}">
                            {{message}}
                        </section>
                    {% endfor %}
                {% endif %}
                <form action="{% url 'register' %}" method="POST">{% csrf_token %}
                    <label>Username</label>
                    <input type="text" class="form-control input-pers" name="username" placeholder="Type username">
                    <br>
                    <label>Password</label>
                    <input type="password" class="form-control input-pers" name="password" placeholder="Type password">
                    <br>
                    <label>Confirm password</label>
                    <input type="password" class="form-control input-pers" name="confirm_password" placeholder="Confirm password">
                    <div class="centralize">
                        <input type="submit" class="btn btn-indigo" value="Sign up">
                        <a href="{% url "login" %}" class="texto">I already have an account</a>
                    </div>
                </form>
            </div>

        </div>
        
    </div>
</div>

{% endblock 'body' %}
